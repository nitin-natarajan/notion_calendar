<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: #191919;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
}

.wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}

#calendar {
    margin: 0 auto;
    font-size: 11px;
}

table {
    border-collapse: collapse;
    table-layout: fixed;
    background-color: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    width: 240px;
}

.month {
    background: #000;
    color: #fff;
    font-size: 1.1em;
    font-weight: 600;
    padding: 14px 12px;
    position: relative;
    letter-spacing: -0.3px;
}

.year {
    font-size: 10px;
    font-weight: 400;
    display: block;
    color: rgba(255, 255, 255, 0.6);
    margin-top: 2px;
    letter-spacing: 0.2px;
}

.day-header {
    background-color: #fafafa;
    font-weight: 500;
    font-size: 9px;
    color: #86868b;
    text-transform: uppercase;
    letter-spacing: 0.4px;
}

td, th {
    text-align: center;
    background-color: #fff;
}

th {
    padding: 6px 4px;
}

td {
    padding: 0;
    border-bottom: 1px solid #f5f5f7;
    transition: background-color 0.2s ease;
}

td:hover:not(.fora):not(.avui) {
    background-color: #fafafa;
}

td > span {
    color: #1d1d1f;
    padding: 6px;
    display: block;
    border-radius: 6px;
    margin: 2px;
    transition: all 0.2s ease;
    font-weight: 400;
    cursor: pointer;
}

td:hover:not(.fora):not(.avui) > span {
    background-color: #f5f5f7;
    transform: scale(1.05);
}

td.avui > span {
    font-weight: 600;
    background: #000;
    color: #fff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

td.fora > span {
    opacity: 0.25;
    color: #d2d2d7;
}

.boto-next, .boto-prev {
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    border: none;
    font-size: 12px;
    font-weight: 500;
    padding: 4px;
    height: 22px;
    width: 22px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
}

.boto-next:hover, .boto-prev:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-50%) scale(1.05);
}

.boto-next:active, .boto-prev:active {
    transform: translateY(-50%) scale(0.95);
}

.boto-next {
    right: 8px;
}

.boto-prev {
    left: 8px;
}

tr:last-child td {
    border-bottom: none;
}
</style>
</head>

<body>

<div class="wrapper">
    <div id="calendar"></div>
</div>

<script>
var months = [
    'January','February','March','April','May','June',
    'July','August','September','October','November','December'
];

var days_abr = ['Su','Mo','Tu','We','Th','Fr','Sa'];

Number.prototype.pad = function(num) {
    return String(this).padStart(num, '0');
}

function calendar(widget, data) {

    var original = widget.querySelector('table');

    if (!original) {
        original = document.createElement('table');
        widget.appendChild(original);
    }

    original.innerHTML = '';

    var headerRow = document.createElement('tr');
    var header = document.createElement('th');
    header.colSpan = 7;
    header.className = 'month';

    var prev = document.createElement('button');
    prev.className = 'boto-prev';
    prev.innerHTML = '&#9666;';
    prev.onclick = () => {
        data.setMonth(data.getMonth() - 1);
        calendar(widget, data);
    };

    var next = document.createElement('button');
    next.className = 'boto-next';
    next.innerHTML = '&#9656;';
    next.onclick = () => {
        data.setMonth(data.getMonth() + 1);
        calendar(widget, data);
    };

    header.innerHTML =
        months[data.getMonth()] +
        '<span class="year">' + data.getFullYear() + '</span>';

    header.appendChild(prev);
    header.appendChild(next);
    headerRow.appendChild(header);
    original.appendChild(headerRow);

    var dayRow = document.createElement('tr');
    days_abr.forEach(d => {
        var th = document.createElement('th');
        th.className = 'day-header';
        th.innerText = d;
        dayRow.appendChild(th);
    });
    original.appendChild(dayRow);

    var firstDay = new Date(data.getFullYear(), data.getMonth(), 1).getDay();
    var current = new Date(data.getFullYear(), data.getMonth(), 1 - firstDay);

    for (let w = 0; w < 6; w++) {
        var row = document.createElement('tr');

        for (let d = 0; d < 7; d++) {
            var td = document.createElement('td');
            var span = document.createElement('span');
            span.innerText = current.getDate();

            if (current.getMonth() !== data.getMonth())
                td.className = 'fora';

            if (current.toDateString() === new Date().toDateString())
                td.className = 'avui';

            td.appendChild(span);
            row.appendChild(td);
            current.setDate(current.getDate() + 1);
        }
        original.appendChild(row);
    }
}

calendar(document.getElementById('calendar'), new Date());
</script>

</body>
</html>
