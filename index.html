<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: #191919;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
}

.wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}

#calendar {
    margin: 0 auto;
    font-size: 14px;
}

table {
    border-collapse: collapse;
    table-layout: fixed;
    background-color: #fff;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    width: 400px;
}

.month {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    font-size: 1.5em;
    font-weight: 600;
    padding: 24px 20px;
    position: relative;
    letter-spacing: 0.5px;
}

.year {
    font-size: 13px;
    font-weight: 400;
    display: block;
    color: rgba(255, 255, 255, 0.85);
    margin-top: 4px;
    letter-spacing: 1px;
}

.day-header {
    background-color: #f8f9fa;
    font-weight: 600;
    font-size: 12px;
    color: #6c757d;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

td, th {
    text-align: center;
    background-color: #fff;
}

th {
    padding: 12px 8px;
}

td {
    padding: 0;
    border-bottom: 1px solid #f0f0f0;
    transition: background-color 0.2s ease;
}

td:hover:not(.fora):not(.avui) {
    background-color: #f8f9fa;
}

td > span {
    color: #2d3748;
    padding: 12px;
    display: block;
    border-radius: 8px;
    margin: 4px;
    transition: all 0.2s ease;
    font-weight: 500;
    cursor: pointer;
}

td:hover:not(.fora):not(.avui) > span {
    background-color: #e9ecef;
    transform: scale(1.05);
}

td.avui > span {
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

td.fora > span {
    opacity: 0.3;
    color: #adb5bd;
}

.boto-next, .boto-prev {
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    border: none;
    font-size: 20px;
    font-weight: bold;
    padding: 8px;
    height: 36px;
    width: 36px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.boto-next:hover, .boto-prev:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-50%) scale(1.1);
}

.boto-next:active, .boto-prev:active {
    transform: translateY(-50%) scale(0.95);
}

.boto-next {
    right: 16px;
}

.boto-prev {
    left: 16px;
}

tr:last-child td {
    border-bottom: none;
}
</style>
</head>

<body>

<div class="wrapper">
    <div id="calendar"></div>
</div>

<script>
var months = [
    'January','February','March','April','May','June',
    'July','August','September','October','November','December'
];

var days_abr = ['Su','Mo','Tu','We','Th','Fr','Sa'];

Number.prototype.pad = function(num) {
    return String(this).padStart(num, '0');
}

function calendar(widget, data) {

    var original = widget.querySelector('table');

    if (!original) {
        original = document.createElement('table');
        widget.appendChild(original);
    }

    original.innerHTML = '';

    var headerRow = document.createElement('tr');
    var header = document.createElement('th');
    header.colSpan = 7;
    header.className = 'month';

    var prev = document.createElement('button');
    prev.className = 'boto-prev';
    prev.innerHTML = '&#9666;';
    prev.onclick = () => {
        data.setMonth(data.getMonth() - 1);
        calendar(widget, data);
    };

    var next = document.createElement('button');
    next.className = 'boto-next';
    next.innerHTML = '&#9656;';
    next.onclick = () => {
        data.setMonth(data.getMonth() + 1);
        calendar(widget, data);
    };

    header.innerHTML =
        months[data.getMonth()] +
        '<span class="year">' + data.getFullYear() + '</span>';

    header.appendChild(prev);
    header.appendChild(next);
    headerRow.appendChild(header);
    original.appendChild(headerRow);

    var dayRow = document.createElement('tr');
    days_abr.forEach(d => {
        var th = document.createElement('th');
        th.className = 'day-header';
        th.innerText = d;
        dayRow.appendChild(th);
    });
    original.appendChild(dayRow);

    var firstDay = new Date(data.getFullYear(), data.getMonth(), 1).getDay();
    var current = new Date(data.getFullYear(), data.getMonth(), 1 - firstDay);

    for (let w = 0; w < 6; w++) {
        var row = document.createElement('tr');

        for (let d = 0; d < 7; d++) {
            var td = document.createElement('td');
            var span = document.createElement('span');
            span.innerText = current.getDate();

            if (current.getMonth() !== data.getMonth())
                td.className = 'fora';

            if (current.toDateString() === new Date().toDateString())
                td.className = 'avui';

            td.appendChild(span);
            row.appendChild(td);
            current.setDate(current.getDate() + 1);
        }
        original.appendChild(row);
    }
}

calendar(document.getElementById('calendar'), new Date());
</script>

</body>
</html>
